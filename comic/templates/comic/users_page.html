{% extends "base.html" %}

{% block title %}CBreader - Users{% endblock %}

{% block content %}
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th>Superuser</th>
        </tr>
    </thead>
    <tbody data-link="row" class="rowlink">
        {% for user in users %}
        <tr>
            <td><a href="{{user.id}}/">{{user.id}}</a></td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.is_superuser}}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
{% block script %}

{% endblock %}
